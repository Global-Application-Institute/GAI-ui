<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/gai_logo.jpeg"> 
    
    <title>Register</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap");
        body {
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1rem;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 1px 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header .logo img {
            background-color: white;
            width: 7rem;
            height: 6rem;
            border-radius: 3rem; 
            margin-left: -2px;
        }
        .header .login-form {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .header .login-form .input-wrapper {
            position: relative;
            flex: 1;
            margin-right: 10px;
            min-width: 200px;
        }
        .header .login-form input[type="text"],
        .header .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; 
            transition: border-color 0.3s ease;
        }
        .header .login-form input[type="text"]:focus,
        .header .login-form input[type="password"]:focus {
            border-color: #00a2e8;
            outline: none;
        }
        .header .login-form .input-wrapper .eye-icon {
            position: absolute;
            top: 20px;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 10px;
        }
        .header .login-form button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #00a2e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .header .login-form button:hover {
            background-color: #008ecf;
        }
        .header .forgot-password {
            display: block;
            margin-top: 1px;
            font-size: 0.5rem;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .header .forgot-password:hover {
            color: #007bbf;
        }
        .header .line-horizontal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ccc;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .header .login-form {
                width: 100%;
                flex-direction: column;
                align-items: center;
            }
            .header .login-form .input-wrapper,
            .header .login-form button {
                width: 90%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .header .forgot-password {
                margin-top: 5px;
                font-size: 0.85rem;
            }
            .header .line-horizontal {
                display: none;
            }
        }

       
    </style>
    <script>
  

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="../images/gai_logo.jpeg" alt="Logo"></a> 
        </div>
        <div class="login-form">
            <div class="input-wrapper" style="top: -2px;">
                <input type="text" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <i id="eye-icon" class="fas fa-eye eye-icon" onclick="togglePasswordVisibility()"></i>
                <a href="#" class="forgot-password">Forgot Password?</a> <!--Added H2 paragraph-->
            </div>
            <button type="submit">Log In</button>
        </div>
       
    </div>
</body>
</html>
